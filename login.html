<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: stretch;
            background-image: url(pexels-andreaedavis-3653849.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        header {
            color: rgb(246, 242, 242);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            background-color: rgba(29, 28, 28, 0.425);
            width: 100%;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .container {
            margin-top: 350px;
            background-color: rgba(247, 243, 243, 0.425);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        h1 {
            text-align: center;
            color: rgb(37, 37, 34);
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: rgb(16, 16, 16);
            font-weight: bold;
        }
        input {
            width: 95%;
            padding: 10px;
            border: 1px solid white;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 12px;
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: yellowgreen;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Delicious Bites</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Menu.html">Menu</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Welcome Back!</h1>
        <form onsubmit="return validateForm(event)" action="index.html">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email">
                <span class="error" id="emailerror"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password">
                <span class="error" id="passworderror"></span>
            </div>
            <button type="submit"><b>Login</b></button>
        </form>
    </div>
    <script>
        function validateForm(event) {
            event.preventDefault(); 

            document.getElementById("emailerror").textContent = "";
            document.getElementById("passworderror").textContent = "";

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            let isValid = true;

            if (email === "") {
                document.getElementById("emailerror").textContent = "Email cannot be empty.";
                isValid = false;
            }

            if (password.length < 6) {
                document.getElementById("passworderror").textContent = "Password must be at least 6 characters long.";
                isValid = false;
            }

            if (isValid) {
                alert("Login successful!");
                document.querySelector("form").submit();
            }

            return isValid; 
        }
    </script>
</body>
</html>
